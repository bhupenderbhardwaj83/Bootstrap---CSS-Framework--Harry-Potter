    <!-- 
        *************** Shortcuts for coding *************** 
        class and id section
        class selector

            <p class="cp"></p>

            you will get the same results which is  <div class="p"></div>        -->

    <!--
        -To add a div inside dive with different classes type this - .row>.col
            And you will get following
            <div class="row">
                <div class="col"></div>
            </div>
        -To add a div inside dive with different classes and then another child div 
            .row>.col*5

            <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            </div>
        - To add text inside a paragraph tab
            p>lorem10
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id placeat architecto ea aliquam corporis magnam voluptatibus vitae ex quo eos.</p>
        
        - TO add 5 Paragraphs use parantheses
            (p>lorem10)*5
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, molestiae!</p>
            <p>Quasi earum dolore ipsa rerum consectetur adipisci, distinctio quo voluptate.</p>
            <p>Accusamus quo facilis distinctio reiciendis illum veniam possimus officia nesciunt!</p>
            <p>Iste vel recusandae aperiam nam velit libero dolorem doloribus eum.</p>
            <p>Eligendi impedit illo magnam nam pariatur asperiores architecto alias nulla.</p>
        
        - To add a div with id as "Title" type #test and hit enter
            <div id="test"></div>
        
        - To add two divs with different sibling child classes
            .flex-parent>.flex-child1+.flex-child2
            <div class="flex-parent">
                <div class="flex-child1"></div>
                <div class="flex-child2"></div>
            </div>
        
        - To add class and ids , and then add sibling childs with different classes and ids use combination of . and # with +

            .flex-parent#temp1>.flex-child#temp2+.flex-child2#temp3

            <div class="flex-parent" id="temp1">
                <div class="flex-child" id="temp2"></div>
                <div class="flex-child2" id="temp3"></div>
            </div>
        - You can make a big complex html using these shortcuts, following is an example:
            .row>.col#col1+.col-2#col2+.col-2#row3>ul#unordered>li#lists*5

            <div class="row">
                <div class="col" id="col1"></div>
                <div class="col-2" id="col2"></div>
                <div class="col-2" id="row3">
                    <ul id="unordered">
                        <li id="lists"></li>
                        <li id="lists"></li>
                        <li id="lists"></li>
                        <li id="lists"></li>
                        <li id="lists"></li>
                    </ul>
                </div>
            </div>
        - In order to get multiple options available under a tag, hit colun .i.e :            
            *************** Shortcuts to find the options ***************
            Example would be a: or link: typing : after the tag will provide all the options under that tag
                Use UP or DOWN key to select the one you want to and then hit enter   
        -->

                "command+b"
